  publish-github-npm:
#    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.TOKEN_GITHUB }}" > .npmrc

      - name: Configure scope mapping
        run: echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> .npmrc

      - name: Publish the package
        run: npm publish --access public --scope=@${{ github.repository_owner }}

      - name: Cleanup .npmrc file
        run: rm .npmrc
