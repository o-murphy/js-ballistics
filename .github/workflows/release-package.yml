name: release-package.yml

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:

  publish-gpr:
#    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Install Dependencies
        run: npm ci

      - name: Create .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}" > .npmrc

#      - name: Create .npmrc
#        run: echo "@YOUR-USERNAME:registry=https://npm.pkg.github.com" > .npmrc
#
#      - name: Modify package.json (temporary changes)
#        run: echo $(jq '.publishConfig["@YOUR-USERNAME:registry"]="https://npm.pkg.github.com"' package.json) > package.json

      - name: Publish to GitHub Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_GITHUB}}

