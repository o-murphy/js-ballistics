name: release-package.yml

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:

  publish-gpr:
#    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Create .npmrc
        run: echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" > .npmrc

      - name: Set registry in package.json
        run: echo $(jq '.publishConfig["@${{ github.repository_owner }}:registry"] = "https://npm.pkg.github.com"' package.json) > package.json

      - name: Publish to GitHub Package Registry
        run: npm publish --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.TOKEN_GITHUB}}

